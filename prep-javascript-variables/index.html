<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    const fullName = "Bug Smith"
    const numberPets = 1
    const likesVegetables = 10 > 9
    const rowdyBug = undefined
    const nothing = null
    console.log(fullName)
    console.log(typeof fullName)
    console.log(numberPets)
    console.log(typeof numberPets)
    console.log(likesVegetables)
    console.log(typeof likesVegetables)
    console.log(rowdyBug)
    console.log(typeof rowdyBug)
    console.log(nothing)
    console.log(typeof nothing)
  </script>
</body>
</html>
